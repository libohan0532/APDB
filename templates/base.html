<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APDB生物粘合蛋白数据库</title>

   <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style2.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <link src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.gritter.css' %}" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="{% static 'js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js/echarts.min.js' %}"></script>
<!-- 引用的.css;.js库 -->

    {% block csstyle %}
        <style type="text/css">
            #sidebar > ul > li > a > span{
                font-size: 22px;

            }
        .mt {
            margin-top: 0px;
        }

        </style>
    {%  endblock %}
</head>
<body>
    <section id="container" >
        <header class="header black-bg">
            <a href="/" class="logo" style="height: 32px"><img src="{% static 'images/glue.png' %}" style="height: 100%"></img></a>
<!-- 插入logo -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </nav>
        </header>
<!-- 插入侧边栏 -->
        <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

                  <li class="mt">
                      <a href="{% url 'home' %}" {% if request.path == '/' %} class="active" {% endif %}>
                          <i class="fa fa-dashboard"></i>
                          <span>首页</span>
                      </a>
                  </li>
<!-- fa来自fontawesome -->
                  <li class="mt">
                      <a href="{% url 'introduction'%}" {% if request.path == '/' %} class="active" {% endif %}>
                          <i class="fa fa-bank"></i>
                          <span>介绍</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>

        <section id="main-content" style="padding: 20px"><!-- padding=内边距 -->
            {% block content %}
            {% endblock %}
        </section>
    </section>
</body>
</html>
